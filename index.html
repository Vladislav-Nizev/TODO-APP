<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Задачи</title>
        <link href="src/styles/reset.css" type="text/css" rel="stylesheet" />
        <link href="src/styles/styles.css" type="text/css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/cbc9c9e9bf.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- VIDEO BACKGROUND -->

        <div class="video-bg">
            <video width="320" height="240" autoplay loop muted>
                <source src="https://assets.mixkit.co/videos/preview/mixkit-ethereal-texture-moving-30727-large.mp4" type="video/mp4" />
                Ваш браузер не поддерживает видео.
            </video>
        </div>

        <!-- APP SECTION -->

        <div class="app">

            <!-- HEADER -->

            <div class="header">
                <div class="header-links">
                    <a href="#">Главная</a>
                    <a href="#">Активные</a>
                    <a href="#">Завершенные</a>
                    <a href="#">Удаленные</a>
                </div>
                <div class="header-searchbar">
                    <input type="text" placeholder="Поиск..."/>
                </div>
                <div class="header-profile">
                    <a href="#"><i class="fa-solid fa-bell"></i></a>
                    <a href="#"><i class="fa-solid fa-cloud"></i></a>
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                </div>
            </div>

            <!-- LEFT & MAIN SECTIONS WRAPPER -->

            <div class="wrapper">

            <!--LEFT NAV --> 

                <div class="left-nav">

                    <!-- TODAY BUTTONS SECTION-->
                    <div class="today left-wrapper">
                        <div class="left-header">
                            <h3>Сегодня</h3>
                        </div>
                        <div class="left-btn">
                            <i class="fa-solid fa-basket-shopping"></i>
                            <p>Покупки</p>
                            <span>7</span>
                        </div>
                        <div class="left-btn">
                            <i class="fa-solid fa-tv"></i>
                            <p>Вечер</p>
                        </div>
                        <div class="left-btn">
                            <i class="fa-solid fa-house-chimney-window"></i>
                            <p>Дом</p>
                        </div>
                        <div class="left-btn">
                            <i class="fa-solid fa-briefcase"></i>
                            <p>Работа</p>
                        </div>
                        <div class="left-btn">
                            <i class="fa-solid fa-circle-exclamation"></i>
                            <p>Важные</p>
                        </div>
                    </div>

                    <!-- WEEK -->

                    <div class="week left-wrapper">
                        <div class="left-header">
                            <h3>Неделя</h3>
                        </div>
                        <div class="left-btn">
                            <i class="fa-solid fa-people-group"></i>
                            <p>Семья</p>
                        </div>
                        <div class="left-btn">
                            <i class="fa-solid fa-house-chimney-window"></i>
                            <p>Дом</p>
                        </div>
                        <div class="left-btn">
                            <i class="fa-solid fa-calendar"></i>
                            <p>Выходные</p>
                            <span>3</span>
                        </div>
                        <div class="left-btn">
                            <i class="fa-solid fa-children"></i>
                            <p>Дети</p>
                        </div>
                    </div>

                    <!-- FAVORITE -->

                    <div class="favorite left-wrapper">
                        <div class="left-header">
                            <h3>Избранное</h3>
                        </div>
                        <div class="left-btn">
                            <i class="fa-solid fa-location-pin"></i>
                            <p>Отпуск</p>
                        </div>
                        <div class="left-btn">
                            <i class="fa-solid fa-cake-candles"></i>
                            <p>Дни рождения</p>
                        </div>
                    </div>

                    <!-- OTHER -->

                    <div class="other left-wrapper">
                        <div class="left-header">
                            <h3>Другое</h3>
                        </div>
                        <div class="left-btn">
                            <i class="fa-solid fa-cloud-arrow-down"></i>
                            <p>Загружено</p>
                        </div>
                        <div class="left-btn">
                            <i class="fa-solid fa-eye-slash"></i>
                            <p>Скрыто</p>
                        </div>
                        <div class="left-btn">
                            <i class="fa-solid fa-ban"></i>
                            <p>Удалено</p>
                        </div>
                    </div>
                </div>

            <!-- MAIN SECTION  -->    

                <div class="main">
                    <div class="section actual">
                        <div class="info-box">
                            <h3>РРРРРР</h3>
                        </div>
                    </div>
                    <div class="section">
                        <h2>Последняя активность</h2>
                    </div>
                    <div class="section actual">
                        <div class="info-box">
                        </div>
                    </div>
                    <div class="section actual">
                        <div class="info-box">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
